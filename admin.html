<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>artgurianov.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div>
      <h1>ADMIN PAGE</h1>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script>
      var url = window.location;
      var cutUrl = url.toString().split('sessionToken=');
      var sessionToken = cutUrl[1];

      $.post("http://localhost:3000/api/validate_sessionToken", {
        sessionToken: sessionToken
      }, function(res){
          if (res.status == undefined) {
            window.location = "http://localhost:8080/auth.html";
          } else if (res.status != "OK") {
            window.location = "http://localhost:8080/auth.html";
          } else if (res.status == "OK") {
            console.log("WOOOOHOOOO");
          };
      });

    </script>
  </body>
  <style>
    body {
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;

      background: url(./src/assets/portfoliobackground.JPG) no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }
  </style>
</html>
