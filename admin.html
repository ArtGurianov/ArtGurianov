    <script>
      var url = window.location;
      var cutUrl = url.toString().split('sessionToken=');
      var sessionToken = cutUrl[1];

      $.post("http://localhost:3000/api/validate_sessionToken", {
        sessionToken: sessionToken
      }, function(res){
          if (res.status == undefined) {
            window.location = "http://localhost:8080/auth.html";
          } else if (res.status != "OK") {
            window.location = "http://localhost:8080/auth.html";
          } else if (res.status == "OK") {
            console.log("WOOOOHOOOO");
          };
      });

    </script>
